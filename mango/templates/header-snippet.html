{% load i18n %}
<!-- global gnome.org domain bar -->
<div id="global_domain_bar">
  <div>
    <a href="/" title="{% trans "Go to the mango homepage" %}"><strong>{% trans "MANGO ACCOUNTS SYSTEM" %}</strong></a>
  </div>
</div>
<!-- end global gnome.org domain bar -->
<div id="header" class="container_12">

<div id="logo" class="grid_3">
 <h1><a title="{% trans "Go to GNOME Project homepage" %}" href="http://www.gnome.org"><img src="{{ MEDIA_URL }}img/logo/gnome-logo.png" alt="GNOME: {% trans "The Free Software Desktop Project" %}" /></a></h1>
</div>


<div id="top_bar" class="grid_9">
 <div class="left">
  <div class="menu-globalnav-container">
   <ul id="menu-globalnav" class="menu">
    <li id="menu-item-1039" class="menu-item{% if current == "users" %} current-menu-item{% endif %}"><a href="{% url users-index %}">{% trans "Users" %}</a></li>
    <li id="menu-item-1037" class="menu-item{% if current == "requests" %} current-menu-item{% endif %}"><a href="{% url requests-index %}">{% trans "Account Requests" %}</a></li>
    <li id="menu-item-1040" class="menu-item{% if current == "modules" %} current-menu-item{% endif %}"><a href="#">{% trans "VCS Modules" %}</a></li>
    <li id="menu-item-1038" class="menu-item{% if current == "mirrors" %} current-menu-item{% endif %}"><a href="{% url mirrors-index %}">{% trans "Mirrors" %}</a></li>
    <li id="menu-item-1038" class="menu-item"><a href="#">{% trans "Logout" %}</a></li>
   </ul>
  </div>
 </div>

 <div class="right">
  <form role="search" method="get" id="searchform" action="/search" >
   <div>
    <label class="hidden" for="q">Search: </label><input type="text" value="" name="q" id="s" placeholder="Search" />
   </div>
  </form>
   </div>
</div>

</div>

<div class="clearfix"></div>
<br>
